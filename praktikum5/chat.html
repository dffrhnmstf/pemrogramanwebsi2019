<!DOCTYPE html>
<html>
    <head>	
        <title>Loyalty Chat</title>
    </head>
    <style>
        .container {
    color: white;
    position: absolute;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    }
    </style>
    <body bgcolor="brown" style="text-align: center;">
        <div class="container">	
        <div style="width: 100%; stroke: black;" id="isichat">			
        </div>	
        <form method="REQUEST" onsubmit="return kirim();">		
            <input id="pesan" style="width: 50%" type="text" name="pesan">		
            <button type="submit" onclick="return kirim();">Send Message</button>	
        </form></div>	
    </body>
    <script type="text/javascript">	function kirim() {		
        let pesan = document.getElementById("pesan").value;		document.getElementById("isichat").innerHTML += pesan+"<br/>";		document.getElementById("pesan").value = "";		return false;	}
    </script>
</html>
