<!DOCTYPE html>
<html>
<head>
	<title>Kurs Mata Uang</title>
</head>
<body style="background-color: cadetblue;">
	<center>
		<table border="1" style="width: 100%">
			<tr>
				<td>Insert Amount of Money</td>
				<td>Foreign Value</td>
				<td>Total in Rupiah</td>
			</tr>
			<tr>
				<td><input onkeyup="kurs()" style="width: 90%" placeholder="Insert Amount" type="text" name="nilai" id="nilai"></td>
				<td>
				<select onchange="kurs()" id="kurs" style="width: 90%" >
					<option value="0">Choose</option>
					<option value="1">USD - US Dollar</option>
					<option value="2">RUB - Russian Ruble</option>
					<option value="3">MYR RM - Malaysian Ringgit</option>
					<option value="4">JPY - Japanese Yen</option>
					<option value="5">KWD - Kuwaiti Dinar</option>
					<option value="6">INR - Indian Rupee</option>
				</select></td>
				<td><input type="text" disabled="" id="rupiah" placeholder="Total in Rupiah" style="width: 90%" name="rupiah"></td>
			</tr>
		</table>
	</center>
</body>
<script type="text/javascript">
	function kurs() {

		k = document.getElementById("kurs").value;

		if (k == 1) {
			input = document.getElementById("nilai").value;
			nilai = 14182;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 2) {
			input = document.getElementById("nilai").value;
			nilai = 185;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 3) {
			input = document.getElementById("nilai").value;
			nilai = 874;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 4) {
			input = document.getElementById("nilai").value;
			nilai = 137;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 5) {
			input = document.getElementById("nilai").value;
			nilai = 46390;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}else if (k == 6) {
			input = document.getElementById("nilai").value;
			nilai = 191;
			hitung = nilai * input;
			document.getElementById("rupiah").value = hitung;
		}
	}
</script>
</html>
